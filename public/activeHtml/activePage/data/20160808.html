<script type="text/javascript">
    (function ($) {
        var str2 = `<li class="small-list">
                                <a href="#"><img src="./images/2016040616.jpg" alt="Blackview Ultra A6 Plus 2GB 16GB Dorado"></a>
                                    <a class="review-wrapper" href="#">
                                    <p class="text">Blackview Ultra A6 Plus 2GB 16GB Dorado</p>

                                </a>
                                <span class="discount-number2">-$30</span>
                                </li>`;


        var str2_25 = '';
        for (var i = 0; i < 25; i++) {
            str2_25 += str2;
        }
        $(".lists-25").append(str2_25);


        var sideNav = $(".hd-20160808 .button-area");
        $(window).on("scroll", function () {
            var sideNavShow = $(".hd-20160808 .controll-button").offset().top;
            if ($(this).scrollTop() > sideNavShow) {
                sideNav.addClass("fixed");
            }
            else {
                sideNav.removeClass("fixed");
            }
        });

        sideNav.find("a").on("click", function (e) {
            e.preventDefault();
            var indexNumber = $(this).index();
            $(this).addClass("active").siblings().removeClass("active");
            $(".hd-display-content .hd-display-block").eq(indexNumber).addClass("active").siblings().removeClass("active");
            $("html,body").animate({
                scrollTop: $(".hd-20160808 .controll-button").offset().top
            });
        });
    })(jQuery);
</script>
