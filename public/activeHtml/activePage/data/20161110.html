<script type="text/javascript">
  (function($){
      var str1 = '', str2 = '';
      for(var i = 0; i <16; i++){
        str1 += `<li>
                  <a href="#"><img src="./images/2016040616.jpg" alt="Blackview Ultra A6 Plus 2GB 16GB Dorado"></a>
                   <div class="review-wrapper">
                    <p><a href="#">Blackview Ultra A6 Plus 2GB 16GB Dorado</a></p>
                  </div>
                  <div class="price-area">
                    <a href="#">
                      <span class="old-price">199.99€</span>
                      <span class="current-price">145.99€</span>
                    </a>
                  </div>
                  <a href="#" class="hd-btn-buy">Comprar &gt;&gt;</a>
                  <div class="clearfloat"></div>
                  <p class="hd-notice">COMING SOON...</p>
                </li>`;
      }
      for(var i = 0; i < 3; i++){
        str2 += `<div class="hd-display-container" id="display${i+1}">
                  <h2 class="title">
                    <img class="title-text" src="./images/20161105${i+2}.jpg" alt="Zona de 11.11 € ">
                  </h2>
                  <div class="hd-display-block">
                    <div class="display">
                      <div class="hd-product-list">
                          <ul class="lis1 clearfloat">${str1}</ul>
                      </div>
                    </div>
                  </div>
                </div>`;
      }
      $(".hd-main-content").prepend(str2);


      var sideNav = $(".panel-layout");
      $(window).on("scroll",function(){
        var sideNavShow = 286;
        var modTop = [];
        if($(this).scrollTop()>=sideNavShow){
            sideNav.addClass("active");
          }
          else{
            sideNav.removeClass("active");
          }
        
        for (var i = 0; i < $(".panel-layout ul li a").length; i++) {
            modTop[i] = $($(".panel-layout ul li a").eq(i).attr("href")).offset().top-10;

            if ($(window).scrollTop() >= modTop[i]) {
              $(".panel-layout ul li").removeClass('current').eq(i).addClass('current');
            };
          };
      });
      
      sideNav.find("li").find("a").on("click",function(e){
        e.preventDefault();
        var aHash = this.hash;
        $("html,body").animate({
          scrollTop: $(aHash).offset().top
        });
      });
  })(jQuery); 
</script>
