  <script type="text/javascript">
    (function($){
        $(function(){
          var str1 = '';
          for(var i = 0; i < 20; i++){
            str1 += `<li class="small-list">
                        <a class="hd-link-img" href="#"><img src="./images/2016040616.jpg"  alt="Blackview Ultra A6 Plus 2GB 16GB Dorado"></a>

                      </li>`;
          }
          $(".lis1").append(str1);

          var sideNav = $(".panel-layout");
          $(window).on("scroll",function(){
            var sideNavShow = $(".banner-bg2").offset().top + $(".banner-bg2").outerHeight(true)-200;
            var modTop = [];
            if($(this).scrollTop()>=sideNavShow){
                sideNav.addClass("active");
              }
              else{
                sideNav.removeClass("active");
              }
            
            for (var i = 0; i < $(".panel-layout ul li .hdPageLInk").length - 1; i++) {
                modTop[i] = $($(".panel-layout ul li a").eq(i).attr("href")).offset().top-35;

                if ($(window).scrollTop() >= modTop[i]) {
                  $(".panel-layout ul li").removeClass('current').eq(i).addClass('current');
                };
              };
          });
          
          
          $(".panel-layout .hdPageLInk,.topNav-list a").on("click",function(e){
            e.preventDefault();
            var aHash = this.hash;
            $("html,body").animate({
              scrollTop: aHash=="#Top" ? 0 : $(aHash).offset().top-30
            });
          });
        });

    })(jQuery); 
  </script>
