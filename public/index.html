<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#05920A">
    <meta name="description" content="李宏叶的个人博客,公司官网, Magento电商网站,P2P金融网站,后台管理系统,移动端网站,自适应网站,微信小程序,微信公众号,活动页面,banner设计,PHP网站开发">
    <meta name="keywords" content="李宏叶的个人博客,公司官网, Magento电商网站,P2P金融网站,后台管理系统,移动端网站,自适应网站,微信小程序,微信公众号,活动页面,banner设计,PHP网站开发">
    <!-- 强制浏览器启用Chromium内核 -->
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
    
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>李宏叶个人博客</title>
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <style>
      body{margin: 0;padding: 0;font-family: 'Microsoft Yahei',sans-serif;}
      #loading{position:fixed;width:100%;height:100%;background:#fff;top:0;left:0;z-index:99999;}
      .loading-content{width: 60px;height: 45px;margin: -22px -30px 0 0;position: absolute;top: 50%;left: 50%;}
      #loading span{display: inline-block;width: 8px;height: 45px;border-radius: 4px;background: lightgreen;-webkit-animation: load 1.04s ease infinite;-ms-animation: load 1.04s ease infinite;-moz-animation: load 1.04s ease infinite;-o-animation: load 1.04s ease infinite;animation: load 1.04s ease infinite;}
      @-webkit-keyframes load{
        0%,100%{height: 45px;background: lightgreen;}
        50%{height: 65px;margin-top: -20px;background: #05920A;}
      }
      @keyframes load{
        0%,100%{height: 45px;background: lightgreen;}
        50%{height: 65px;margin-top: -20px;background: #05920A;}
      }
      #loading span:nth-child(2){-webkit-animation-delay:0.13s;-ms-animation-delay:0.13s;-moz-animation-delay:0.13s;-o-animation-delay:0.13s;animation-delay:0.13s;}
      #loading span:nth-child(3){-webkit-animation-delay:0.26s;-ms-animation-delay:0.26s;-moz-animation-delay:0.26s;-o-animation-delay:0.26s;animation-delay:0.26s;}
      #loading span:nth-child(4){-webkit-animation-delay:0.39s;-ms-animation-delay:0.39s;-moz-animation-delay:0.39s;-o-animation-delay:0.39s;animation-delay:0.39s;}
      #loading span:nth-child(5){-webkit-animation-delay:0.52s;-ms-animation-delay:0.52s;-moz-animation-delay:0.52s;-o-animation-delay:0.52s;animation-delay:0.52s;}
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="loading">
        <div class="loading-content">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
    </div>

    <div id="root"></div>

      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  
  </body>
</html>
