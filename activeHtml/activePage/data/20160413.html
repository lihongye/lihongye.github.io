      <script type="text/javascript">
        (function($){
            var str1 = '';
            for(var i = 0; i < 12; i++){
                str1 +=  `<li>
                    <a class="img_link" href="#"><img src="./images/2016040616.jpg" alt="XIAOMI redmi note3 4GB 32GB"></a>
                    <div class="product-info">
                    <p class="text">XIAOMI redmi note3 4GB 32GB</p>
                    <p class="price-btn-buy">
                        <span class="old-price">249.99€</span>
                        <span class="new-price">249.99€</span>
                    </p>
                    <div class="clear"></div>
                    <a class="btn-action" href="#">Comprar ahora&gt;&gt;</a>
                    </div>
                    <p class="discount-num">-12€</p>
                </li>`;
            }
           $(".lists-12").append(str1);

           $(".control-list li").hover(function(){
              var ListIndex = $(this).index();
              $(".control-list li").removeClass("active").eq(ListIndex).addClass("active");
              $(".control-show .show-block").removeClass("active").eq(ListIndex).addClass("active");
            });
    
          var sideNav = $(".panel-layout");
            $(window).on("scroll",function(){
              var sideNavShow = $(".top-baaner").offset().top + $(".top-baaner").outerHeight(true);
    
              if($(this).scrollTop()>=sideNavShow){
                sideNav.fadeIn(400);
              }
              else{
                sideNav.fadeOut(400);
              }
            });
            
            sideNav.find("li").find("a").on("click",function(e){
              $(".panel-layout ul li").removeClass("active");
              $(this).parent().addClass("active");
              e.preventDefault();
              var aHash = this.hash;
              $("html,body").animate({
                scrollTop: aHash=="#Top" ? 0 : $(aHash).offset().top
              });
            });
        })(jQuery);
      </script>
