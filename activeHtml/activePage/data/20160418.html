<script type="text/javascript">

                        </div>
                        <p class="discount-num"><span class="font-big">12%</span>OFF</p>
                    </li>`;
        var str2_9 = '';
        for (var i = 0; i < 9; i++){
            str2_9+= str2;
        }
        $(".lists-9").append(str2_9);
        var str2_12 = '';
        for (var i = 0; i < 12; i++){
            str2_12+= str2;
        }
        $(".lists-12").append(str2_12);
        var str2_20 = '';
        for (var i = 0; i < 20; i++){
            str2_20+= str2;
        }
        $(".lists-20").append(str2_20);

        var sideNav = $(".panel-layout");
        $(window).on("scroll",function(){
            var sideNavShow = $(".top-baaner").offset().top + $(".top-baaner").outerHeight(true);
            var modTop = [];
            if($(this).scrollTop()>=sideNavShow){
            sideNav.fadeIn(400);
            }
            else{
            sideNav.fadeOut(400);
            }

            /*滚动到哪个地方，相应的对方变换样式*/
            for (var i = 0; i < $(".panel-layout ul li a").length - 1; i++) {
            modTop[i] = $($(".panel-layout ul li a").eq(i).attr("href")).offset().top;

            if ($(window).scrollTop() >= modTop[i]) {
                $(".panel-layout ul li a").removeClass('current').eq(i).addClass('current');
            };
            };
        });
        
        sideNav.find("li").find("a").on("click",function(e){
            e.preventDefault();
            var aHash = this.hash;
            $("html,body").animate({
            scrollTop: aHash=="#Top" ? 0 : $(aHash).offset().top
            });
        });
        
        $(function(){
            $("body").css("opacity","1");
        });
    })(jQuery);   
</script>
