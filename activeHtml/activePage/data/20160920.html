    var sideNav = $(".panel-layout");
    $(window).on("scroll",function(){
      var sideNavShow = $("#display1").offset().top;
      var modTop = [];
      if($(this).scrollTop()>=sideNavShow){
          sideNav.fadeIn(200);
        }
        else{
          sideNav.fadeOut(200);
        }
      /*滚动到哪个地方，相应的对方变换样式*/
      for (var i = 0; i < $(".panel-layout ul li a").length - 1; i++) {
          modTop[i] = $($(".panel-layout ul li a").eq(i).attr("href")).offset().top-10;

          if ($(window).scrollTop() >= modTop[i]) {
            $(".panel-layout ul li").removeClass('current').eq(i).addClass('current');
          };
        };
    });
    
    sideNav.find("li").find("a").on("click",function(e){
      e.preventDefault();
      var aHash = this.hash;
      $("html,body").animate({
        scrollTop: aHash=="#Top" ? 0 : $(aHash).offset().top
      });
    });

})(jQuery);
</script>
