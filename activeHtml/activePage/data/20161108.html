<script type="text/javascript">
    (function ($) {
        $(function () {
            var str2 = `<li>
                            <a class="hd-link-img" href="#"><img src="./images/2016040616.jpg"></a>
                             <div class="review-wrapper">
                              <a class="product-info" href="#">Blackview Ultra A6 Plus 2GB 16GB Dorado</a>
                            </div>
                            <a class="price-area" href="#">
                              <span class="current-price">$99.95</span>
                              <span class="old-price">$129.95</span>
                              <span class="hd-btn-buy">Buy now &gt;&gt;</span>
                            </a>
                             <span class="discount-number2">25%</span>
                          </li>`;


            var str2_24 = '';
            for (var i = 0; i < 24; i++) {
                str2_24 += str2;
            }
            $(".lists-24").append(str2_24);

            var sideNav = $(".panel-layout");
            $(window).on("scroll", function () {
                var sideNavShow = $(".hd-banner-bg").offset().top + $(".hd-banner-bg").outerHeight(true) - 200;
                var modTop = [];
                if ($(this).scrollTop() >= sideNavShow) {
                    sideNav.addClass("active");
                }
                else {
                    sideNav.removeClass("active");
                }

                for (var i = 0; i < $(".panel-layout ul li a").length - 1; i++) {
                    modTop[i] = $($(".panel-layout ul li a").eq(i).attr("href")).offset().top - 25;

                    if ($(window).scrollTop() >= modTop[i]) {
                        $(".panel-layout ul li").removeClass('current').eq(i).addClass('current');
                    };
                };
            });

            sideNav.find("li").find("a").on("click", function (e) {
                e.preventDefault();
                var aHash = this.hash;
                $("html,body").animate({
                    scrollTop: aHash == "#Top" ? 0 : $(aHash).offset().top - 20
                });
            });
        });
    })(jQuery); 
</script>
